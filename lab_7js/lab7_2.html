<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title> placeholder</title>
    <style>
        div {
            color: rgb(58, 85, 241);
        }

        .placeholder::placeholder {
            color: rgb(48, 62, 255);
            font-family: Verdana;
        }

    </style>
</head>

<body>

    <div id="texfield">
        <label for="rip"></label>
        <input id="rip" type="text" class="placeholder" data-placeholder="Введите текст">
    </div>

    <script>
        'use strict';
        let tf = document.getElementById("texfield");

        let input = tf.getElementsByTagName("input")[0];
        let lb = tf.getElementsByTagName("label")[0];
        lb.style.display = "none";

        input.setAttribute("placeholder", input.dataset.placeholder);
        lb.innerHTML = input.dataset.placeholder;

        input.addEventListener("focus", function () {
            lb.style.display = "block";
            input.setAttribute("placeholder", "");
        });

        input.addEventListener("blur", function () {

            lb.style.display = "none";
            input.setAttribute("placeholder", input.dataset.placeholder);

        });

    </script>

</body>

</html>
